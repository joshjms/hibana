    <script>
        let currentSong = 0;
        let Songs = document.querySelectorAll('.song');
        let audioFiles = document.querySelectorAll('#audioFile');
        let Covers = document.querySelectorAll('.cover');
        let playButtons = document.querySelectorAll('#play-pause-btn');

        function playAudio() {
            audioFiles[currentSong].play();
            audioFiles[currentSong].volume = 0.3;
            playButtons[currentSong].innerHTML = `<i class="fa-solid fa-pause"></i>`;
            playButtons[currentSong].onclick = pauseAudio;
        }

        function pauseAudio() {
            audioFiles[currentSong].pause();
            playButtons[currentSong].innerHTML = `<i class="fa-solid fa-play"></i>`;
            playButtons[currentSong].onclick = playAudio;
        }

        function hideSong() {
            Songs[currentSong].style.display = 'none';
            Covers[currentSong].style.display = 'none';
            audioFiles[currentSong].pause();
        }

        function showSong() {
            Songs[currentSong].style.display = 'flex';
            Covers[currentSong].style.display = 'flex';
            audioFiles[currentSong].load();
            audioFiles[currentSong].play();
            audioFiles[currentSong].volume = 0.3;
            playButtons[currentSong].innerHTML = `<i class="fa-solid fa-pause"></i>`;
            playButtons[currentSong].onclick = pauseAudio;
        }

        function prevSong() {
            hideSong();
            currentSong--;
            if (currentSong == -1) currentSong = Songs.length - 1;
            showSong();
        }

        function nextSong() {
            hideSong();
            currentSong++;
            if (currentSong == Songs.length) currentSong = 0;
            showSong();
        }
    </script>
